apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  labels:
    app: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app-container
        image: 692859920006.dkr.ecr.us-west-2.amazonaws.com/dev/maven-repo:latest # ECR image URI
        ports:
        - containerPort: 80
